services:
  - type: web
    name: stock-intelligent
    runtime: php
    buildCommand: |
      # Installer Node.js
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs

      # Installer dépendances PHP
      composer install --no-dev --optimize-autoloader

      # Installer dépendances Node
      npm install

      # Compiler les assets avec Vite
      npm run build

      # Nettoyer les caches Laravel
      php artisan cache:clear || true
      php artisan config:clear || true
      php artisan view:clear || true
      php artisan route:clear || true

      # Recompiler les caches Laravel
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache

      # Migrer et seed la base
      php artisan migrate --force
      php artisan db:seed --force
    startCommand: php artisan serve --host=0.0.0.0 --port=${PORT:-10000}
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_NAME
        value: StockIntelligent
      - key: DB_CONNECTION
        value: mysql
      - key: MYSQL_ATTR_SSL_CA
        value: /etc/ssl/certs/ca-certificates.crt
      - key: LOG_CHANNEL
        value: stack
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: CACHE_STORE
        value: file
      - key: APP_URL
        value: https://stock-intelligent.onrender.com
      # Variables sensibles à ajouter via Render (ne pas les commiter) :
      # - APP_KEY
      # - DB_HOST
      # - DB_PORT
      # - DB_DATABASE
      # - DB_USERNAME
      # - DB_PASSWORD
      # - MAIL_USERNAME
      # - MAIL_PASSWORD